<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">+91</span>
                </div>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="sendOTP()">Get OTP</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function sendOTP() {
        // Add your logic to send OTP here
        alert("OTP sent to your phone number!");
    }
</script>

</body>
</html>
